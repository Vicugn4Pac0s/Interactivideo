<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolphin</title>
  <style>
    .btn {
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      padding: 0 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  
  <div>
    <img id="js-dolphin" src="" alt="">
  </div>

  <p id="js-play" class="btn">
    Play
  </p>
  <p id="js-play02" class="btn">
    Play02
  </p>
  <p id="js-stop" class="btn">
    Stop
  </p>
  <p id="js-pause" class="btn">
    Pause
  </p>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <script>

    var dolphin = new dolphin('js-dolphin');
    dolphin.load({
      'eventId': 'movie01',
      'dir': './Jsons',
    });
    dolphin.load({
      'eventId': 'movie02',
      'dir': './Jsons02',
    });
    
    dolphin.on('loadEnd', function(e) {
    });

    $('#js-play').on('click', function() {
      dolphin.play('movie01');
    });
    $('#js-play02').on('click', function() {
      dolphin.play('movie02');
    });
    $('#js-stop').on('click', function() {
      dolphin.stop();
    });
    $('#js-pause').on('click', function() {
      dolphin.pause();
    });
    
  </script>
</body>
</html>
